<!-- Script BAR GRAPH -->

<script>
    // Sample data for the bar graph
    var days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
    var dates = ['2023-01-02', '2023-01-03', '2023-01-04', '2023-01-05', '2023-01-06', '2023-01-07', '2023-01-08'];
    var salesData = [150, 220, 180, 250, 200, 300, 280];

    // Chart.js configuration
    var ctx = document.getElementById('salesChart').getContext('2d');
    var salesChart = new Chart(ctx, {
        type: 'bar',
        data: {
            //labels: days.map((day, index) => day + '\n' + dates[index]),
            labels: days.map((day, index) => day),
            datasets: [{
                label: 'Weekly Sales (RM)',
                data: salesData,
                backgroundColor: 'rgba(75, 192, 192, 0.6)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
