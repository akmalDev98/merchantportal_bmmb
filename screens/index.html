<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            /* background-color: #f8f9fa; */
            background-color: #ffffff; /* Set your desired background color */
        }

        .login-container {
            width: 100%;
            max-width: 1440px;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .rounded-image {
            border-radius: 10px; /* Set your desired border-radius value */
            overflow: hidden; /* Ensure the border-radius is applied */
        }

        .card {
            background-color: #ffffff; /* Set the background color to match the overall background */
            border: none;
            border-radius: 10px;
        }

        .card-body {
            padding: 40px;
        }

        /* Add additional custom styles based on your needs */
    </style>
</head>
<body>

    <div class="login-container">

        
        <div class="col-lg-6">
           <div id="imageCarousel" class="carousel slide rounded-image" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#imageCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#imageCarousel" data-slide-to="1"></li>
                <li data-target="#imageCarousel" data-slide-to="2"></li>
            </ol>
        
            <!-- Slides -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="img-fluid mx-auto d-block rounded-image" src="../assets/login_bg.png" alt="Slide 1">
                </div>
                <div class="carousel-item">
                    <img class="img-fluid mx-auto d-block rounded-image" src="../assets/login_bg.png" alt="Slide 2">
                </div>
                <div class="carousel-item">
                    <img class="img-fluid mx-auto d-block rounded-image" src="../assets/login_bg.png" alt="Slide 3">
                </div>
            </div>
        
            <!-- Left and Right Controls -->
            <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        </div>
        
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">

                    <div class="logo">
                        <img class="img-fluid mx-auto d-block rounded-image" src="../assets/new_bmmb_eng_logo.png" alt="Slide 1">
                    </div>

                    <h2 class="text-left">BMMB Merchant Portal</h2>
                    <p class="text-left">Login to access the merchant portal</p>
                    <!-- Form -->
                    <form>
                        <div class="form-group">
                            <label for="merchant">Merchant ID</label>
                            <input type="text" class="form-control" id="merchantID" placeholder="Merchant ID">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-group mb-3">
                                <input class="form-control" type="password" id="password" name="password" placeholder="Password" value="">
                                <span class="input-group-text">
                                <i class="fa fa-eye-slash" id="togglePassword" 
                                style="cursor: pointer"></i>
                                </span>
                            </div>
                        </div>
                        
    
                        
    
                        <div class="form-check mt-3">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                            <a href="#" class="ml-auto">Forgot Password</a>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block mt-3">Create Account</button>
                    </form>
    
                    <!-- Already have an account? Login -->
                    <p class="text-center mt-3">Don't have an account? <a href="#" class="text-primary">Register Here</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");
        
        togglePassword.addEventListener("click", function () {
           
          // toggle the type attribute
          const type = password.getAttribute("type") === "password" ? "text" : "password";
          password.setAttribute("type", type);
          // toggle the eye icon
          this.classList.toggle('fa-eye');
          this.classList.toggle('fa-eye-slash');
        });
    
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
